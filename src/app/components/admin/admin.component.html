<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <div class="app-brand demo">
                <a [routerLink]="['/admin']" class="app-brand-link">
                    <!-- logo -->
                    <h1>app admin</h1>
                    <!-- logo -->
                </a>
            </div>

            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <!-- Layouts -->
                <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['/admin/getcate']" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-category"></i>
                        <div data-i18n="Layouts">Danh mục</div>
                    </a>
                </li>
                <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a [routerLink]="['/admin/products/1']" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-layout"></i>
                        <div data-i18n="Layouts">Sản phẩm</div>
                    </a>
                </li>


                <li class="menu-header small text-uppercase">
                    <span class="menu-header-text">Đơn hàng</span>
                </li>

                <li class="menu-item">
                    <a href="javascript:void(0);" class="menu-link menu-toggle">
                        <i class="menu-icon tf-icons bx bx-layout"></i>
                        <div data-i18n="Layouts">Đơn hàng</div>
                    </a>
                    <ul class="menu-sub">
                        <li class="menu-item" routerLinkActive="active">
                            <a [routerLink]="['/admin/order']" class="menu-link">
                                <div data-i18n="Without menu">Quản lý đơn hàng</div>
                            </a>
                        </li>
                        <li class="menu-item" routerLinkActive="active">
                            <a [routerLink]="['/admin/cancel']" class="menu-link">
                                <div data-i18n="Without navbar">Quản lý yêu cầu hủy</div>
                            </a>
                        </li>
                        <!-- <li class="menu-item" routerLinkActive="active">
                            <a [routerLink]="['/admin/return']" class="menu-link">
                                <div data-i18n="Container">
                                    Đơn hàng hoàn trả
                                </div>
                            </a>
                        </li> -->
                        <li class="menu-item" routerLinkActive="active">
                            <a [routerLink]="['/admin/payment']" class="menu-link">
                                <div data-i18n="Container">
                                    Phương thức thanh toán
                                </div>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="menu-header small text-uppercase">
                    <span class="menu-header-text">Khuyến mãi</span>
                </li>
                <li class="menu-item" routerLinkActive="active">
                    <a [routerLink]="['/admin/vouchers']" class="menu-link">
                        <i class="fa-solid fa-ticket me-3"></i>
                        <div data-i18n="Layouts">Quản lý khuyến mãi</div>
                    </a>
                </li>
                <li class="menu-header small text-uppercase">
                    <span class="menu-header-text">KHách hàng</span>
                </li>
                <li class="menu-item" routerLinkActive="active">
                    <a [routerLink]="['/admin/users/1']" class="menu-link">
                        <i class="fa-solid fa-user me-3"></i>
                        <div data-i18n="Layouts">Quản lý khách hàng</div>
                    </a>
                </li>
                <li class="menu-header small text-uppercase">
                    <span class="menu-header-text">Bài viết</span>
                </li>
                <li class="menu-item" routerLinkActive="active">
                    <a [routerLink]="['/admin/blogs/1']" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-layout"></i>
                        <div data-i18n="Layouts">Bài viết</div>
                    </a>
                </li>
                <li class="menu-header small text-uppercase">
                    <span class="menu-header-text">Thống kê</span>
                </li>
                <li class="menu-item" routerLinkActive="active">
                    <a [routerLink]="['/admin/statistical']" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-layout"></i>
                        <div data-i18n="Layouts">Thống kê</div>
                    </a>
                </li>
            </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page" style="background-color: #F5F5F9;">
            <!-- Navbar -->
            <nav class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                id="layout-navbar">
                <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
                    <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                        <i class="bx bx-menu bx-sm"></i>
                    </a>
                </div>

                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <div class="navbar-nav align-items-center">
                        <!-- link -->
                        <h5 class="m-0 text-primary"> Sản phẩm </h5>
                    </div>
                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- Place this tag where you want the button to render. -->

                        <!-- User -->
                        <button class="btn btn-outline-primary">Đăng xuất</button>
                        <!--/ User -->
                        <!-- [style.background-color]="'#' + color" -->
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <router-outlet></router-outlet>
                </div>
                <!-- / Content -->
            </div>
            <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
</div>
<!-- / Layout wrapper -->
