    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card p-4">
                    <div class="d-flex justify-content-between">
                        <div class="col-6">
                            <div class="group--search">
                                <input type="text" class="form-control" id="defaultFormControlInput" placeholder="Tìm kiếm...."
                                    aria-describedby="defaultFormControlHelp" [formControl]="inputControl">
                                <button class="btn--search"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                
                        <div>
                            <button class="btn btn-primary" routerLink="/admin/postcate">
                                Thêm danh mục
                            </button>
                        </div>
                
                    </div>
                </div>
                <div class="card-body px-0 pt-0 pb-2 mt-3">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Hình ảnh</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Tên danh mục</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>

                                    <tr *ngFor="let i of ListCategory">
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0">{{i.id}}</p>
                                        </td>
                                        <td>
                                            <div class="btn--zoom avatar">
                                                <img src="{{i.images}}" *ngIf="i.images != null">
                                                <img src="https://khanganbmt.com/img/chong-tham/membrane.jpg" *ngIf="i.images == null">

                                            </div>
                                        </td>
                                        <td>
                                            <p class="text-xs font-weight-bold mb-0">{{i.name}}</p>
                                        </td>                                      
                                        <td class="align-middle">
                                            <div class="ms-auto">
                                                <a class="btn btn-link text-dark px-3 mb-0" asp-area="Admin" [routerLink]="['/admin/putcate', i.id]" ><i class="fas fa-pencil-alt text-dark me-2" aria-hidden="true"> </i> Edit </a>

                                                <a class="btn btn-link px-3 mb-0 delete-btn" (click)="showPopup(i.id)" style="color: red;">
                                                    <i class="far fa-trash-alt me-2"></i>Delete
                                                  </a>
                                                  <div *ngIf="popupVisible[i.id]" class="popup">
                                                    <div>
                                                        <p>Bạn có muốn xóa danh mục "{{i.name}}" không?</p>
                                                        <div>
                                                            <button (click)="deleteND(i.id)">Có</button>
                                                            <button (click)="closePopup(i.id)">Không</button>
                                                        </div>
                                                    </div>
                                                    <div *ngIf="deleteError[i.id]" class="text-danger">
                                                        <p>{{deleteError[i.id]}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
