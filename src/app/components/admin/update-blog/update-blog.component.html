<div class="card">
    <div class="row p-4">
      <h4>Thông tin cơ bản</h4>
      <div class="cart col-12">
        <form>
          <!-- select image -->
          <div class="">
            <p><span class="text-danger">*</span> Hình ảnh blog</p>
            <input class="form-control d-none" type="file" id="formFileMultiple" multiple=""
              (change)="onFilesSelected($event)">
            <div class="d-flex gap-3 flex-wrap">
              <div class="position-relative rounded rounded-1 privew-image" *ngFor="let item of arrImage; let i = index">
                <img [src]="item.link" alt="" class="rounded-1">
                <button class="btn btn-sm btn-danger position-absolute btn-max-sm"
                  (click)="RemoveItem(i, false)" style="top: 0px; right: 0px;">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <div class="position-relative rounded rounded-1 privew-image" *ngFor="let item of imageUrls; let i = index">
                <img [src]="item.url" alt="" class="rounded-1">
                <button class="btn btn-sm btn-danger position-absolute btn-max-sm"
                  (click)="RemoveItem(i, true)" style="top: 0px; right: 0px;">
                  <i class="fa-solid fa-xmark"></i>
                </button>
              </div>
              <label for="formFileMultiple" class="form-label privew-image">
                <div class="">
                  Tải lên hình ảnh
                  <p>Định dạng: JPG, JPEG, PNG</p>
                </div>
              </label>
            </div>
            <div id="defaultFormControlHelp" class="form-text text-danger" *ngIf="(imageUrls.length <= 0 && arrImage.length <= 0)">
                Vui lòng chọn ít nhất 1 hình ảnh.
              </div>
          </div>
          <!-- header, content -->
          <div>
            <label for="header" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="header" placeholder="Tiêu đề" [(ngModel)]="header" name="header">
            <div id="defaultFormControlHelp" class="form-text text-danger" *ngIf="header.length <= 0">
              Tiêu đề không được để trống.
            </div>
          </div>
          <div>
            <label for="content" class="form-label">Nội dung</label>
            <editor [(ngModel)]="content" id="content" name="content" apiKey="zjaf3225wvypx5bbv8bie6lf440xmz7oynbi61624j3mhn0w" [init]="{
              plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
              toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
            }"></editor>
            <div id="defaultFormControlHelp" *ngIf="content.length <= 0" class="form-text text-danger">
              Nội dung không được để trống
            </div>
          </div>
          <div class="d-flex justify-content-end w-100">
            <button (click)="UpdateBlog()" class="btn btn-primary mt-3">
              Sửa blog mới
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
