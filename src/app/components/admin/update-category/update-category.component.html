<div class="bg-blue-200 min-h-screen flex items-center">
    <div class="w-full">
        <h2 class="text-center text-blue-400 font-bold text-2xl uppercase mb-10">Sửa danh mục</h2>
        <div class="bg-white p-10 rounded-lg shadow md:w-3/4 mx-auto lg:w-1/2">
            <form [formGroup]="formupdatecate">
                <div class="p-5 form-group">
                    <label for="name" class="block mb-2 font-bold text-gray-600">Tên danh mục</label>
                    <input type="text" class="border border-gray-300 form-control required input" id="name" formControlName="name" placeholder="Tên danh mục" >
                    <div class="text-danger" *ngIf="formupdatecate.controls['name'].invalid && (formupdatecate.controls['name'].dirty || formupdatecate.controls['name'].touched)">
                        <span *ngIf="formupdatecate.controls['name'].errors?.['required']">
                            Tên danh mục không được để trống
                        </span>
                        <span *ngIf="formupdatecate.controls['name'].errors?.['maxlength']">
                            Tên danh mục không quá 30 ký tự
                        </span>
                        <span *ngIf="formupdatecate.controls['name'].errors?.['minlength']">
                            Tên danh mục phải lớn hơn 5 ký tự
                        </span>
                    </div>

                </div>
                <div class="d-flex justify-content-center pb-3">
                    <button class="btn bgr-them text-white" (click)="editcate()">Sửa danh mục</button>
                </div>
            </form>
        </div>
    </div>
</div>
