<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-7">
            <div class="card">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2">Khuyễn mãi</h3>

                    <form action="">

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="text" id="firstName" class="form-control" />
                                    <label class="form-label" for="firstName">Tên khuyến mãi</label>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline datepicker">
                                    <input type="datetime" class="form-control" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label">Thời gian bắt đầu</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline datepicker">
                                    <input type="datetime" class="form-control" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label">Thời gian kết thúc</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <h6 class="mb-2 pb-1">Loại giảm giá </h6>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="femaleGender" value="option1" />
                                    <label class="form-check-label" for="femaleGender">Phần trăm</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="maleGender" value="option2" />
                                    <label class="form-check-label" for="maleGender">Trực tiếp</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="number" id="emailAddress" class="form-control" />
                                    <label class="form-label" for="emailAddress">Số lượng</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="number" id="phoneNumber" class="form-control" />
                                    <label class="form-label" for="phoneNumber">Giảm giá</label>
                                </div>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="number" id="emailAddress" class="form-control" />
                                    <label class="form-label" for="emailAddress">Giá trị tối thiểu</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="number" id="phoneNumber" class="form-control" />
                                    <label class="form-label" for="phoneNumber">Giảm giá tối đa</label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <div class="mt-4">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Lưu" />
                                </div>

                                <div class="mt-4">
                                    <input class="btn btn-danger btn-lg" type="submit" value="Hủy" />
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
